<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MasterMind JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
<div id="game">

    <div id="mastermind">
        <!--                RULES -->
        <div id="rules">
            <div class="rule-line">
                <div class="little-hole"><span class="red-dot"></span></div>
                Correct color and correct position.
            </div>
            <div class="rule-line">
                <div class="little-hole"><span class="white-dot"></span></div>
                Correct color but wrong position.
            </div>
        </div>

        <div id='secret-line' class="line">
            <span class="hole">?</span>
            <span class="hole">?</span>
            <span class="hole">?</span>
            <span class="hole">?</span>
        </div>

        <hr>

        <div id="line-generator"></div>
    </div>


    <div id="color-pallet">
        <div class="cb" id="color-red"></div>
        <div class="cb" id="color-blue"></div>
        <div class="cb" id="color-green"></div>
        <div class="cb" id="color-yellow"></div>
        <div class="cb" id="color-orange"></div>
        <div class="cb" id="color-purple"></div>
        <button id="undoButton">â†©</button>
    </div>
</div>
<script src="assets/js/mastermind.js"></script>
</body>
</html>
